[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tastytrade"
version = "9.4"
description = "An unofficial, sync/async SDK for Tastytrade!"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
  {name = "Graeme Holliday", email = "graeme.holliday@pm.me"},
]
dependencies = [
    "httpx>=0.27.2",
    "pandas-market-calendars>=4.4.1",
    "pydantic>=2.9.2",
    "websockets>=14.1,<15",
]

[project.urls]
Homepage = "https://github.com/tastyware/tastytrade"
Documentation = "https://tastyworks-api.readthedocs.io/en/latest"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
    "pytest-aio>=1.5.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.6.9",
    "pyright>=1.1.390",
]

[tool.setuptools.package-data]
"tastytrade" = ["py.typed"]

[tool.setuptools.packages.find]
where = ["tastytrade"]
