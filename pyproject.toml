[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tastytrade"
version = "9.0"
description = "An unofficial SDK for Tastytrade!"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
  {name = "Graeme Holliday", email = "graeme.holliday@pm.me"},
]

dependencies = [
    "httpx>=0.27.2",
    "pandas-market-calendars>=4.4.1",
    "pydantic>=2.9.2",
    "websockets>=13.1",
]

[project.urls]
Homepage = "https://github.com/tastyware/tastytrade"
Documentation = "https://tastyworks-api.readthedocs.io/en/latest"

[tool.uv]
dev-dependencies = [
    "mypy>=1.11.2",
    "pytest>=8.3.3",
    "pytest-cov>=5.0.0",
    "ruff>=0.6.7",
    "types-pytz>=2024.2.0.20240913",
    "types-requests>=2.32.0.20240914",
    "jupyter>=1.1.1",
    "pytest-aio>=1.9.0",
]

[tool.setuptools.package-data]
"tastytrade" = ["py.typed"]

[tool.setuptools.packages.find]
where = ["tastytrade"]
